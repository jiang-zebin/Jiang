<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/register.css">
  <title>注册页</title>
</head>
<body>
  <div class="register-container">
    <video src="video/login_page.webm" autoplay loop muted></video>
    <div class="form_bg">
      <form method="post" action="/register">
        <div class="input_div">
          <input type="text" placeholder="昵称" class="uname" id="uname" name="nname" onclick="click_uname()" onblur="check_uname()">
          <img src="img/reg/tick.png" class="uname_tick" id="uname_tick">
          <div class="tips_1" id="tips_1">
            昵称不可以为空
          </div>
        </div>
        <div class="input_div">
          <input type="password" placeholder="密码" class="upwd" id="upwd" name="upwd" onclick="click_upwd()" onblur="check_last(),move()" maxlength="16" onkeyup="check_upwd()">
          <div class="see_pwd"></div>
          <img src="img/reg/eye-close.png" class="eye">
          <img src="img/reg/tick.png" class="upwd_tick" id="upwd_tick">
          <div class="tips_2" id="tips_2">
            密码不可以为空
          </div>
          <div class="tips_3" id="tips_3">
            <div class="tips_3_1" id="tips_3_1">不能包括空格</div>
            <div class="tips_3_2" id="tips_3_2">长度为8-16个字符</div>
            <div class="tips_3_3" id="tips_3_3">必须包含字母、数字、符号中至少两种</div>  
          </div>
        </div>
        <div class="input_div">
          <input type="text" value="+86" class="country">
          <input type="text" placeholder="手机号码" class="phone" id="phone" name="phone" maxlength="16" onclick="click_phone()" onblur="check_phone()">
          <img src="img/reg/tick.png" class="phone_tick" id="phone_tick">
          <div class="tips_4" id="tips_4">
            可通过该手机号找回密码
          </div>
          <div class="tips_5" id="tips_5">
            请填写手机号
          </div>
          <div class="tips_6" id="tips_6">
            手机号格式不正确
          </div>
        </div>
        <div class="message" id="message">
          <input type="text" placeholder="短信验证码" class="check_num">
          <span class="send_message" id="send_message">发送短信验证码</span>
        </div>
        <div class="reg_btn_div">
          <input type="submit" value="立即注册" class="reg_btn">
        </div>
        <div class="checkbox_div">
          <input type="checkbox" class="checkbox" id="checkbox" checked>
          <img src="img/reg/checkbox_check_1.png" class="checkbox_check" id="checkbox_check" onclick="close_open('checkbox_check','checkbox_normal'),check_change()">
          <img src="img/reg/checkbox_normal_1.png" class="checkbox_normal" id="checkbox_normal" onclick="close_open('checkbox_normal','checkbox_check'),check_change()">
          <span class="text">我已阅读并同意相关服务条款和隐私政策</span>
          <img src="img/reg/down_1.png" class="down" id="down" onclick="close_open('down','up'),open_v('book')">
          <img src="img/reg/up_1.png" class="up" id="up" onclick="close_open('up','down'),close_v('book')">
          <div class="book" id="book">
            <a href="#">《QQ号码规则》</a>
            <a href="#">《隐私政策》</a>
            <a href="#">《QQ空间服务协议》</a>
          </div>
          <div class="footer">Copyright © 1998-2018Tencent All Rights Reserved</div>
        </div>
      </form>
    </div>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
